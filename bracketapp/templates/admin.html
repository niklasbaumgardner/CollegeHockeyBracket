
{% extends "base.html" %}

{% block title %}Admin{% endblock title %}
{% block admin %}active{% endblock admin %}

{% block content %}
<div class="pb-5 d-flex justify-content-center mx-0">
    <div class="fw-bold fs-1">
        Admin page.
    </div>
</div>
<div class="container mx-0 p-3">
    <div class="row mb-5">
        <div class="col-12">
            <a class="btn btn-primary m-3" href="{{ url_for('home.update_points') }}">Update bracket points</a>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-12">
            <a class="btn btn-outline-primary m-3" href="{{ url_for('home.update_correct') }}">Correct bracket page</a>
            <a class="btn btn-outline-primary m-3" href="{{ url_for('home.update_default') }}">Default bracket page</a>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-12">
            <a class="btn btn-outline-danger m-3" href="{{ url_for('home.delete_brackets') }}">Delete brackets page</a>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-12">
            <a class="btn btn-danger m-3" href="{{ url_for('home.delete_default') }}">Delete Default Bracket</a>
            <a class="btn btn-danger m-3" href="{{ url_for('home.delete_correct') }}">Delete Correct Bracket</a>
        </div>
    </div>
</div>
{% endblock content %}
