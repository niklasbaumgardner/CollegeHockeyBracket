{% extends "base.html" %}

{% block title %}Archive{% endblock title %}
{% block archive %}active{% endblock archive %}



{% block content %}
<script>
    function goToURL(url) {
        location.href = url;
    }
</script>

<div class="pb-5 d-flex justify-content-center mx-0">
    <div class="fw-bold fs-1">
        Archive
    </div>
</div>

<table class="table table-striped table-hover">
    <thead class="">
        <tr>
            <th scope="col-3" class="">
                Winner
            </th>
            <th scope="col-9" class="">
                Year
            </th>
        </tr>
    </thead>

    <tbody>
        {% for bracket in archived_years %}
            <tr onclick="goToURL(`{{ url_for('home.archive', year=bracket.bracket.year) }}`)">
                <td class="col-3">
                    <img width="75px" height="75px" src="/static/images/{{ bracket.img_url }}.svg" alt="{{ bracket.img_url }}"/>
                </td>
                <td class="col-9">
                    <p class="fs-1">{{ bracket.bracket.year }}</p>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
