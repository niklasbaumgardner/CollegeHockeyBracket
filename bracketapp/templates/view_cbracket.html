{% extends "base.html" %}

{% block title %}{{ year }} Final Bracket{% endblock title %}


{% block content %}
<script>
    const CORRECT = {{ correct_json|tojson }};
    const DEFAULT = {{ default_json|tojson }};
</script>
<script src="/static/js/createElement.js"></script>

    <div class="pb-5 d-flex justify-content-center mx-0">
        <div class="fs-1">
            {{ year }} NHL Hockey Bracket Final
        </div>
    </div>

    <div id="bracket" class="border border-dark-subtle">
        <div class="row">
            <div class="cbracket-grid">
                <div class="round-one-left round-one">
                    <div class="round-details">Round 1</div>
                </div>	<!-- END ROUND ONE -->


                <div class="round-two-left round-two">
                    <div class="round-details">Round 2</div>
                </div>	<!-- END ROUND TWO -->


                <div class="round-three-left round-three">
                    <div class="round-details">Round 3</div>
                </div>	<!-- END ROUND THREE -->


                <div class="round-final bg-body-nb border border-dark-subtle p-3 my-auto">
                </div>


                <div class="round-three-right round-three">
                    <div class="round-details">Round 3</div>
                </div>	<!-- END ROUND THREE -->


                <div class="round-two-right round-two">
                    <div class="round-details">Round 2</div>
                </div>	<!-- END ROUND TWO -->


                <div class="round-one-right round-one">
                    <div class="round-details">Round 1</div>
                </div>	<!-- END ROUND ONE -->
            </div>
        </div>
    </div>

    <script src="/static/js/view_cbracket.js"></script>
    <script>
        const bracket = new Bracket();
        bracket.render();
    </script>

{% endblock content %}
