{% extends "base.html" %} {% block title %}{{ group.name }}{% endblock title %}
{% block standings %}active{% endblock standings %} {% block content %}
<script src="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.3/dist/ag-grid-community.min.js"></script>
<script>
  const GRID_DATA = {{ brackets|tojson }};
  const CAN_EDIT_BRACKET = "{{ CAN_EDIT_BRACKET }}" === "True";
  const CREATE_BRACKET_URL = "{{ url_for('editbracket_bp.edit_bracket', group_id=group.id) }}";
  const JOIN_GROUP_URL = "{{ url_for('groups_bp.join_group', id=group.id) }}";
</script>

  ></div>
</div>

<script src="/static/js/groupCardEl.mjs" type="module"></script>
